<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>Login-Page</title>
</head>

<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1481988535861-271139e06469?q=80&w=1790&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image" class="top-image">
    </div>
    <div class="uwrapper" id="user_id">
        <form id="uform_id" action="user.php" method="post">
            <button type="ulogin" class="Ubutton" disabled>USER</button>
            <button type="button" class="UAbutton" id="first_form">ADMIN</button>
            <h1>Login</h1>
            <div class="ulogin">
                <input type="text" placeholder="Username" name="user_name" required><br>
                <input type="password" placeholder="password" name="password" required>
            </div>
            <div class="uremember">
                <label><input type="checkbox">Remember Me</input>
                    <a href="forgetpassword.html" target="_blank">Forget passward</a>
                </label>
            </div>
            <button type="submit" class="ubutton" id="ubutton">Login</button>

            <div class="uregister-link">
                <p>Don't have an account <a href="registation.html" id="registationid" target="_blank">Register</a></p>
            </div>
        </form>

    </div>
    <div class="awrapper" id="admin_id">
        <form id="aform_id">
            <button type="ulogin" class="AUbutton" id="second_form">USER</button>
            <button type="alogin" class="Abutton" disabled>ADMIN</button>
            <h1>Login</h1>
            <div class="alogin">
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="passward" required>
            </div>
            <div class="aremember">
                <label><input type="checkbox">Remember Me</input>
                    <a href="#" id="aforgetid">Forget passward</a>
                </label>
            </div>
            <button type="login" class="abutton">Login</button>
        </form>
    </div>
    <div class="loader" id="loader">
    </div>
</body>
<script>
    document.getElementById("user_id").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); 
            document.querySelector(".ubutton").click();
        }
    });
</script>
<script src="script.js"></script>
</html>
