<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10;
            padding: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main {
            transform: translateY(40px);
            background-color: #fbf9f9;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 800px;
        }

        .main h2 {
            color: #4caf50;
            transform: translateX(220px);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #1b1a1a;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            background-color: #f4f9f4;
            color: rgb(9, 9, 9);
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #4caf50;
        }

        i {
            color: #f94306;
            transform: translate(750px, -50px);
        }
    </style>
</head>
<body>
    <div class="main">
        <h2>Registration Form</h2>
        <i class="fas fa-times fa-2x text-danger" style="cursor: pointer;" onclick="closeForm()"></i>
        <form action="submit.php" method="post">
            <label for="first">USERNAME:</label>
            <input type="text" id="first" name="user_name" required />

            <label for="last">Name</label>
            <input type="text" id="last" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" title="Password must contain at least one number, 
                           one alphabet, one symbol, and be at 
                           least 8 characters long" required />

            <label for="repassword">Re-type Password:</label>
            <input type="password" id="repassword" name="conform_password" required />

            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="phone_number" maxlength="10" required />

            <label for="mobile">HIGH SCHOOL ROLL NUMBER </label>
            <input type="text" id="mobile" name="high_school_rollnumber" required />

            <label for="mobile">CITY</label>
            <input type="text" id="mobile" name="city" required />

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
                <option value="other">
                    Other
                </option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script>
    function closeForm() {
        window.close();
    }
</script>

</html>
